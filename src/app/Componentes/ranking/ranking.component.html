<div id="a"></div>

<div class="usuario" *ngFor="let user of listaUser">
    <div class="posicao"><img src={{user.img}} width="40px"/><span class="esp"></span> <span class="destaque"># {{retornaOrdem(user)+1}} </span> <span class="esp"></span> <span>{{user.user}}</span> <span id="b">&#10032; {{user.pontos}} pontos</span></div>
    Trofeus: <p>
        <span *ngFor="let trofeu of user.trofeus" class={{trofeu.class}}><img src={{trofeu.img}} width="20px"/> {{trofeu.nome}}</span>
    </p>
</div>
